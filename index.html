<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payoneer Login (Two-Panel)</title>
<!-- Google reCAPTCHA API -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      --brand-blue: #0055ff;     /* Adjust to Payoneer's brand color if known */
      --brand-black: #000;
      --brand-red: #d00;
      --text-color: #333;
      --border-color: #ccc;
      --error-bg: #fdeaea;
      --error-text: #d00;
      --input-focus: #0055ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body, html {
      height: 100%;
      background-color: #fff; /* White background behind everything */
    }

    /* ========== Container: Two Panels ========== */
    .container {
      display: flex;
      height: 100vh; /* Full viewport height */
    }

    /* Left panel (login) */
    .left-panel {
      width: 100%;
      max-width: 360px; /* Approx width from the screenshot */
      background-color: #fff; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 1.2rem;
      /* Add a box shadow on the right side */
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    /* Right panel (background image) */
    .right-panel {
      flex: 1;
      background-image: url('IMG_9135.JPG');
      background-size: cover;
      background-position: center;
    }

    /* ========== Login Form Elements ========== */
    .login-container {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo at the top */
    .logo {
      width: 150px; 
      margin-bottom: 2rem;
    }

    /* Labels and inputs */
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: var(--brand-black);
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--input-focus);
    }

    /* Field spacing */
    .form-group {
      width: 100%;
      margin-bottom: 1.2rem;
    }

    /* Forgot password link */
    .forgot-password {
      display: inline-block;
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: var(--brand-blue);
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Error Message (hidden by default) */
    .error-message {
      display: none; /* Hidden initially */
      width: 100%;
      background-color: var(--error-bg);
      color: var(--error-text);
      font-size: 0.9rem;
      border-left: 3px solid var(--error-text);
      padding: 0.8rem 1rem;
      border-radius: 3px;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }
    .error-message i {
      color: var(--error-text);
    }

    /* Sign In button */
    .btn-signin {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: var(--brand-blue);
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 1.2rem;
    }
    .btn-signin:hover {
      background-color: #0040cc; /* Slightly darker on hover */
    }

    /* "New to Payoneer? Sign up!" */
    .signup {
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .signup a {
      color: var(--brand-blue);
      text-decoration: none;
      font-weight: 500;
    }
    .signup a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: auto;
    }
    .footer a {
      color: var(--brand-blue);
      margin: 0 0.4rem;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* ========== Loading Spinner Overlay ========== */
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999; /* Above everything */
      display: none; /* Hidden initially */
    }
    .spinner-overlay .spinner {
      font-size: 2rem;
      color: var(--brand-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="login-container" style="padding: 10px;">
        <!-- Logo -->
        <img 
          src="Payoneer_Master_Logo_OnWhite_RGB.png" 
          alt="Payoneer Logo"
          class="logo"
        />
<br>
<br>
        <!-- Email or Username -->
        <div class="form-group">
          <label for="email">Email or username</label>
          <input type="text" id="email" value="oyedotun2" />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" value="**********" />
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Error Message (initially hidden) -->
        <div class="error-message" id="errorMsg">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Your account was closed as some of your activity has gone against our Terms and Conditions. <a href="">Learn more</a>
          </div>
          
          <div class="recaptcha-container">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
          </div>

        <!-- Sign In Button -->
        <button class="btn-signin" id="signInBtn">Sign in</button>

        <!-- "New to Payoneer? Sign up!" -->
        <div class="signup">
          New to Payoneer? <a href="#">Sign up!</a>
        </div>

        <!-- Footer -->
        <div class="footer" style="margin-top: 160%;">
          Â© 2005-2025 Payoneer Inc. |
          <a href="#">Contact Us</a> |
          <a href="#">English</a>
        </div>
      </div>
    </div>

    <!-- Right Panel (background image) -->
    <div class="right-panel"></div>
  </div>

  <!-- Spinner Overlay -->
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner">
      <i class="fa-solid fa-spinner fa-spin"></i>
    </div>
  </div>

  <script>
    const signInBtn = document.getElementById('signInBtn');
    const errorMsg = document.getElementById('errorMsg');
    const spinnerOverlay = document.getElementById('spinnerOverlay');

    signInBtn.addEventListener('click', function() {
      // 1. Hide error message (in case it was shown previously)
      errorMsg.style.display = 'none';

      // 2. Show the loading spinner
      spinnerOverlay.style.display = 'flex';

      // 3. Simulate a network request (2 seconds). Adjust as needed.
      setTimeout(() => {
        // Hide the spinner
        spinnerOverlay.style.display = 'none';
        // Show the error message
        errorMsg.style.display = 'flex';
      }, 2000);
    });
  </script>
</body>
</html>
